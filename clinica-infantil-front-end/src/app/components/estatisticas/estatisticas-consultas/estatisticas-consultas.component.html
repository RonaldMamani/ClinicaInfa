<div class="card shadow-sm">
  @if (!isLoading) {
    <div class="card-body text-center row">
        <div class="col-6" style="height: 275px;">
            <canvas #myChart></canvas>
        </div>
        <div class="col-6 row">
            <div class="col-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                <h5 class="card-title fs-6">Total de Consultas</h5>
                <p class="card-text fs-2 fw-bold">{{ quantidadeTotal }}</p>
                </div>
            </div>
            </div>
            <div class="col-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                <h5 class="card-title fs-6">Consultas Agendadas</h5>
                <p class="card-text fs-2 fw-bold">{{ quantidadeAgendadas }}</p>
                </div>
            </div>
            </div>
            <div class="col-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                <h5 class="card-title fs-6">Consultas Finalizadas</h5>
                <p class="card-text fs-2 fw-bold">{{ quantidadeFinalizadas }}</p>
                </div>
            </div>
            </div>
            <div class="col-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                <h5 class="card-title fs-6">Consultas Canceladas</h5>
                <p class="card-text fs-2 fw-bold">{{ quantidadeCanceladas }}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Carregando dados das consultas...</p>
    </div>
  }
</div>
