<div class="dashboard container my-5">
  <h1 class="mb-5">Dashboard da Medico</h1>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="card text-center bg-primary text-white mb-3 cardFeature">
        <div class="card-body">
          <h5 class="card-title fs-3 fw-bold">Minhas Consultas</h5>
          <p class="card-text fs-2 fw-bold">3</p>
          <a
            [routerLink]="['/medico/consultas']"
            class="btn btn-outline-light rounded-3 fs-5 btn-sm"
            >Ver Historico de Consultas</a
          >
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card text-center bg-warning text-dark mb-3 cardFeature">
        <div class="card-body">
          <h5 class="card-title fs-3 fw-bold">Proximas Consultas</h5>
          <p class="card-text fs-2 fw-bold">3</p>
          <a
            [routerLink]="['/medico/agendados']"
            class="btn btn-outline-light rounded-3 text-dark border-dark fs-5 btn-sm"
            >Ver Consultas</a
          >
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card text-center bg-secondary text-white mb-3 cardFeature">
        <div class="card-body">
          <h5 class="card-title fs-3 fw-bold">Meus Prontuarios</h5>
          <p>
            <i class="bi bi-archive display-6"></i>
          </p>
          <a
            [routerLink]="['/medico/prontuarios']"
            class="btn btn-outline-light rounded-3 fs-5 btn-sm"
            >Ver Prontuarios</a
          >
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card text-center bg-success text-white mb-3 cardFeature">
        <div class="card-body">
          <h5 class="card-title fs-3 fw-bold">Adicionar Consulta</h5>
          <p>
            <i class="bi bi-plus-circle display-6"></i>
          </p>
          <a
            [routerLink]="['/medico/agendar']"
            class="btn btn-outline-light rounded-3 fs-5 btn-sm"
            >Criar Consulta</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
