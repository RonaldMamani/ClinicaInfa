<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Lista de Pacientes</h2>
    <button class="btn btn-primary" [routerLink]="['/secretaria/pacientes/novo']">
      <i class="bi bi-plus-circle me-2"></i>Novo Paciente
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Data Nasc.</th>
          <th scope="col">Gênero</th>
          <th scope="col">Telefone</th>
          <th scope="col">Email</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ paciente.id }}</td>
          <td>{{ paciente.nome }}</td>
          <td>{{ paciente.dataNascimento }}</td>
          <td>{{ paciente.genero }}</td>
          <td>{{ paciente.telefone }}</td>
          <td>{{ paciente.email }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info me-2" (click)="editarPaciente(paciente.id)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="excluirPaciente(paciente.id)">
              <i class="bi bi-trash"></i> Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="pacientes.length === 0" class="alert alert-info text-center mt-4" role="alert">
    Nenhum paciente cadastrado.
  </div>
</div>
