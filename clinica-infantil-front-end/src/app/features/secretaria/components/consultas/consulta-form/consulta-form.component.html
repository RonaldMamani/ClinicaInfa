<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Agendar Nova Consulta</h2>
    <button class="btn btn-secondary" (click)="voltar()">
      <i class="bi bi-arrow-left-circle me-2"></i>Voltar
    </button>
  </div>

  <div *ngIf="agendamentoSucesso" class="alert alert-success alert-dismissible fade show" role="alert">
    Consulta agendada com sucesso!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="agendamentoErro" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ agendamentoErro }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="card shadow-sm p-4">
    <form (ngSubmit)="agendarConsulta()">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="paciente" class="form-label">Paciente</label>
          <select class="form-select" id="paciente" name="paciente" [(ngModel)]="consulta.pacienteId" required>
            <option [ngValue]="null" disabled>Selecione um paciente</option>
            <option *ngFor="let paciente of pacientes" [ngValue]="paciente.id">{{ paciente.nome }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="medico" class="form-label">Médico</label>
          <select class="form-select" id="medico" name="medico" [(ngModel)]="consulta.medicoId" required>
            <option [ngValue]="null" disabled>Selecione um médico</option>
            <option *ngFor="let medico of medicos" [ngValue]="medico.id">{{ medico.nome }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="dataConsulta" class="form-label">Data da Consulta</label>
          <input type="date" class="form-control" id="dataConsulta" name="dataConsulta" [(ngModel)]="consulta.dataConsulta" required>
        </div>
        <div class="col-md-6">
          <label for="horaConsulta" class="form-label">Hora da Consulta</label>
          <input type="time" class="form-control" id="horaConsulta" name="horaConsulta" [(ngModel)]="consulta.horaConsulta" required>
        </div>
        <div class="col-12">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea class="form-control" id="observacoes" name="observacoes" rows="3" [(ngModel)]="consulta.observacoes"></textarea>
        </div>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Agendar Consulta</button>
      </div>
    </form>
  </div>
</div>
